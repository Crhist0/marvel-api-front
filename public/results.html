<!DOCTYPE html>
<html lang="en" class="scrollable-element">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap");

        body {
            background-color: black;
        }

        #logo {
            width: 160px;

        }

        #searchInput {
            width: 450px;

        }

        .btn-outline-secondary {
            background-color: #FFFFFF;
            color: #CED4DA;
            border-color: #CED4DA
        }

        .btn-outline-secondary:hover {
            background-color: #FFFFFF;
            border-color: #CED4DA
        }

        .btn-outline-secondary:focus {
            box-shadow: 0 0 2rem .25rem #ADB5BD
        }

        .btn {
            margin-left: -50px;
            border-radius: 00px 300px 300px 00px;
            border-left: none
        }


        .form-control {
            border-radius: 300px;
            border-right: none
        }

        .form-control:focus {
            color: #212529;
            background-color: #fff;
            border-color: #ADB5BD;
            outline: 0;
            box-shadow: 0 0 2rem .25rem #ADB5BD;
        }

        #results {
            height: 40rem;
            background-image: url(./assets/img/image.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: initial;
        }

        #fade {
            height: 140px;
            margin-top: -272px;
            width: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0) 21.35%, #000000 100%);
        }

        #fadeContainer {
            position: absolute;
            top: 773px;
            width: 100%;
        }

        #imgTopResults {

            height: 550px;
            width: 550px;
            /* background-color: black; */
            border-radius: 40px;
            display: flex;
            justify-content: flex-end;

        }

        /* #topResults {
            width: 100vw;
        } */

        #contentTopResults {
            color: white;
            max-width: 55vw;
            max-height: 55vh;
            overflow: auto;
        }

        #contentTopResultsInside {
            width: 80%;
        }

        /* #separator {
            width: 100vw;
        } */

        #line1 {
            width: 70%;
            height: 3px;
        }

        #line1box {
            width: 65vw
        }

        #lineName {
            width: 30vw;

        }

        .title-heroes {
            text-transform: uppercase;
            font-family: Roboto;
            font-size: 1.5rem;
            letter-spacing: 0.6em;
            color: #b1b1b1;

        }

        #comic {
            padding: 0px 51px;
        }

        #replaceThumbnailResults {
            border-radius: 40px;
            -webkit-box-shadow: 10px 14px 30px 3px rgba(0, 0, 0, 0.62);
            display: none;
            width: 80%;
            height: fit-content;
        }


        .scrollable-element {
            scrollbar-width: thin;
        }

        #comicsList {
            padding-left: 0px;
        }

        .text-center {
            text-decoration: none;
            color: white;
        }

        .text-center:hover {
            text-decoration: none;
            color: #ED1D24;
        }
    </style>
</head>

</div>

<body onload="printHero()">
    <div id="results" class="d-flex flex-column align-items-center justify-content-between ">
        <div class="container-fluid">

            <div id="top" class="d-flex justify-content-around mt-5 mb-4">

                <a href="./main.html">
                    <img id="logo" height="50" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg"
                        alt="Nome da aplicação">
                </a>
                <div id="searchInput" class="input-group">
                    <input id="searchByName" type="text" class="form-control" placeholder="Search by id...">
                    <button class="btn btn-outline-secondary" id="basic-addon2" onclick="searchCharacterById()"><img
                            src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" /></button>
                </div>

            </div>
        </div>
        <div class="container-fluid" style="z-index: 1;">

            <div id="separator" class="d-flex align-items-center justify-content-center mt-5">
                <div id="lineName" class="d-flex justify-content-end">
                    <div style="width: 80%;">
                        <h5 id="replaceNameSeparator" class="title-heroes" style="text-align: center;">Hero name</h5>
                    </div>
                </div>
                <div id="line1box" class="d-flex justify-content-start">
                    <img id="line1" src="./assets/img/line.png">
                </div>
            </div>

            <div id="topResults" class="d-flex align-items-start justify-content-center mt-3">
                <div id="imgTopResults" class="me-5">
                    <img height="500" id="replaceThumbnailResults" src="" alt="Nome do heroi">
                </div>
                <div id="contentTopResults" class="d-flex align-items-start scrollable-element">
                    <div id="contentTopResultsInside" class="scrollable-element d-flex flex-column">
                        <!-- <h2 class="h1">Details:</h2> -->
                        <h1 id="replaceNameResults" class="mb-5"></h1>
                        <p id="replaceDescriptionResults" class="h4 mb-5"></p>
                        <p id="replaceComicsQuantities" class="h4"></p>
                        <p id="replaceComicsQuantityResults" class="h4"></p>
                        <p id="replaceSeriesQuantityResults" class="h4"></p>
                        <p id="replaceStoriesQuantityResults" class="h4"></p>
                        <p id="replaceEventsQuantityResults" class="h4"></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="" id="fadeContainer">
            <p id="fade"></p>
        </div>



        <div class="container-fluid">
            <div class="container-fluid">

                <div id="separator" class="d-flex align-items-center justify-content-evenly">
                    <div id="lineName" class="d-flex justify-content-center">
                        <h5 class="title-heroes">Comics</h5>
                    </div>
                    <div id="line1box" class="d-flex justify-content-start">
                        <img id="line1" src="./assets/img/line.png">
                    </div>
                </div>

                <div id="comicsResults" class="d-flex align-items-center justify-content-around ">
                    <div id="comic">
                        <ul id="comicsList" class="d-flex align-items-start justify-content-center flex-wrap">




                        </ul>
                    </div>
                </div>

            </div>
            <div class="container-fluid">

                <div class="d-flex flex-column align-items-center">

                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>

            </div>
        </div>

        <div id="copy" class="d-flex flex-column align-items-center mt-5 pb-3 text-center"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/api.js"></script>

</body>

</html>
