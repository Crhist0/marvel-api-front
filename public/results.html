<!DOCTYPE html>
<html lang="en" class="scrollable-element">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/results.css">
</head>

</div>

<body onload="printHero()">
    <div id="results" class="d-flex flex-column align-items-center justify-content-between ">
        <div class="container-fluid">

            <div id="top" class="d-flex justify-content-around mt-5 mb-4">

                <a href="./index.html">
                    <img id="logo" height="50" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg"
                        alt="Nome da aplicação">
                </a>
                <div id="searchInput" class="input-group">
                    <input id="searchByName" type="text" class="form-control" placeholder="Search by name...">
                    <button class="btn btn-outline-secondary" id="basic-addon2" onclick="changePageAndSearch()"><img
                            src="https://img.icons8.com/material-outlined/24/000000/search--v1.png" /></button>
                </div>

            </div>
        </div>
        <div class="container-fluid" style="z-index: 1;">

            <div id="separator" class="d-flex align-items-center justify-content-center mt-5">
                <div id="lineName" class="d-flex justify-content-end">
                    <div style="width: 80%;">
                        <h5 id="replaceNameSeparator" class="title-heroes" style="margin-left: 4vw;">
                            Hero name</h5>
                    </div>
                </div>
                <div id="line1box" class="d-flex justify-content-start">
                    <img id="line1" src="./assets/img/line.png">
                </div>
            </div>

            <div id="topResults" class="d-flex align-items-start justify-content-center mt-3">
                <div id="imgTopResults" class="me-5">
                    <img height="500" id="replaceThumbnailResults" src="" alt="Nome do heroi">
                </div>
                <div id="contentTopResults" class="d-flex align-items-start scrollable-element">
                    <div id="contentTopResultsInside" class="scrollable-element d-flex flex-column">
                        <!-- <h2 class="h1">Details:</h2> -->
                        <h1 id="replaceNameResults" class="mb-5"></h1>
                        <p id="replaceDescriptionResults" class="h4 mb-5"></p>
                        <p id="replaceComicsQuantities" class="h4"></p>
                        <p id="replaceComicsQuantityResults" class="h4"></p>
                        <p id="replaceSeriesQuantityResults" class="h4"></p>
                        <p id="replaceStoriesQuantityResults" class="h4"></p>
                        <p id="replaceEventsQuantityResults" class="h4"></p>
                    </div>
                </div>

            </div>
        </div>

        <div class="" id="fadeContainer">
            <p id="fade"></p>
        </div>



        <div class="container-fluid">
            <div class="container-fluid">

                <div id="separator" class="d-flex align-items-center justify-content-evenly">
                    <div id="lineName" class="d-flex justify-content-center">
                        <h5 id="titleComics" class="title-heroes">Comics</h5>
                    </div>
                    <div id="line1box" class="d-flex justify-content-start">
                        <img id="line1" src="./assets/img/line.png">
                    </div>
                </div>

                <div id="comicsResults" class="d-flex align-items-center justify-content-around ">
                    <div id="comic">
                        <ul id="comicsList" class="d-flex align-items-start justify-content-center flex-wrap">




                        </ul>
                    </div>
                </div>

            </div>
            <div class="container-fluid">

                <div class="d-flex flex-column align-items-center">

                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li id="liBefore" style="display: none;" class="page-item">
                                <a href="#titleComics" onclick="changePageAfterBefore(-1)" id="page-itemB"
                                    class="page-link" style="cursor: pointer;" aria-label="Previous">
                                    <span class="paginationColor" aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li id="page-item1" style="display: none;" class="page-item" value="1"><a
                                    href="#titleComics" id="pageCounter" class="page-link paginationColor"
                                    style="cursor: pointer;">1</a>
                            </li>
                            <li id="liAfter" style="display: none;" class="page-item">
                                <a href="#titleComics" onclick="changePageAfterBefore(1)" id="page-itemA"
                                    class="page-link" style="cursor: pointer;" aria-label="Next">
                                    <span class="paginationColor" aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>

            </div>
        </div>

        <div id="copy" class="d-flex flex-column align-items-center mt-5 pb-3 text-center"></div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/api.js"></script>

</body>

</html>
